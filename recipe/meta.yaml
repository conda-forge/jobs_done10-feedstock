{% set name = "jobs_done10" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ESSS/jobs_done10/archive/{{ version }}.tar.gz
  sha256: 5230c4eae59113a4acf40099f9f9bd9392814d01c8a01f9382379c4e14e19045

build:
  noarch: python
  number: 0
  entry_points:
    - jobs_done=jobs_done10.cli:jobs_done
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - click
    - flask
    - gunicorn
    - mailer
    - pygments
    - python >=3.6
    - python-dotenv
    - python-jenkins
    - pyyaml

test:
  requires:
    - git
    - pytest-mock
    - pytest-regressions
    - requests-mock
  imports:
    - jobs_done10
  source_files:
    - tests
  commands:
    - jobs_done --help
    - pytest tests

about:
  home: https://github.com/ESSS/jobs_done10
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Job's Done uses a .jobs_done.yaml file in your repository to create Continuous Integration jobs on Jenkins.

extra:
  recipe-maintainers:
    - igortg
    - nicoddemus
    - tadeu
    - tarcisioe
